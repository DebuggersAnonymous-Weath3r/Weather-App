<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <title>Weath3r</title>
</head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="../index.html"><img src="../images/logo.png" height="100" alt="Logo of Weath3r"></a>
      </div>
    </nav>

    <!-- Details -->
    <div class="container">
      <div class="row">
        <div class="col">
          <p><b>High</b> 59째F / <b>Low</b> 51째F</p>
        </div>
        <div class="col sun-times">
          <div>
            <img src="../images/sunrise.png" height="75" alt="Sunrise">
            <p>7:30 AM</p>
          </div>
          <div>
            <img src="../images/sunset.png" height="75" alt="Sunset">
            <p>5:30 PM</p>
          </div>
        </div>
        <div class="col d-flex justify-content-end">
          <p><b>Rain</b> 27%</p>
        </div>
      </div>
      <div class="row details">
        <div class="col-3">
          <b>Temperature:</b> 55째
        </div>
        <div class="col-3">
          <b>Wind:</b> 6 mph
        </div>
        <div class="col-3">
          <b>Humidity:</b> 72%
        </div>
        <div class="col-3">
          <b>UV Index:</b> 1
        </div>
        <div class="col-3">
          <b>Preciptation:</b> 27%
        </div>
        <div class="col-3">
          <b>Preassure:</b> 1017 mb
        </div>
        <div class="col-3">
          <b>Dew Point:</b> 43째
        </div>
        <div class="col-3">
          <b>Visibility:</b> 10 mi
        </div>
      </div>
    </div>

    <!-- Timeline -->
    <div></div>

    <!-- Graph -->
    <div></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
